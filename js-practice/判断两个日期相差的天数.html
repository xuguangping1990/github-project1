    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断两个日期相差的天数</title>
    <script>
        var start = new Date('2019-6-25');
        var end = new Date('2019-12-31');
        var offsetTime = end - start;
        var offsetDay = Math.floor(offsetTime / 1000 / 60 / 60 / 24);
        console.log(offsetDay);
    </script>
