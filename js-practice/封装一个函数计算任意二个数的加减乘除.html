<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装一个函数计算任意二个数的加减乘除</title>
    <script>
        window.onload = function() {
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');
            var _op = document.getElementById('op');
            var btnCal = document.getElementById('btnCal');
            var output = document.getElementById('output');
            btnCal.onclick = function() {
                var _num1 = num1.value * 1;
                var _num2 = num2.value * 1;
                var _op = op.value;
                var res;
                switch (_op) {
                    case '+':
                        res = _num1 + _num2;
                        break;
                    case '-':
                        res = _num1 - _num2;
                        break;
                    case '*':
                        res = _num1 * _num2;
                        break;
                    case '/':
                        res = _num1 / _num2;
                        break;
                    case '%':
                        res = _num1 % _num2;
                        break;
                }
                output.innerHTML = res;
            }
        }
    </script>
</head>

<body>
    <input type="text" id="num1">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">&times;</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2">
    <button id="btnCal">计算</button>
    <p>计算结果:<span id="output"></span></p>
</body>

</html>
