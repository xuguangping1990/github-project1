<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算奇偶分数和</title>
</head>

<body>
    <script>
        function sum(n) {
            var res = 0;
            if (n % 2 == 0) {
                for (var i = 2; i <= n; i += 2) {
                    res += 1 / i;
                }
            } else {
                for (var i = 1; i <= n; i += 2) {
                    res += 1 / i
                }
            }
            return res;
        }
        sum(4)
    </script>
</body>

</html>
