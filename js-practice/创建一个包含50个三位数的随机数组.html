    <title>创建一个包含50个三位数的随机数组</title>
    <script>
        var arr = [];
        var num = parseInt(Math.random() * 900) + 100;
        for (var i = 1; i <= 50; i++) {
            arr[i] = num;
        }
        console.log(arr)
    </script>
