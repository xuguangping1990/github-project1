<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }
        
        img {
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var basketball = document.querySelector('img');
            var speed = 1;
            var timer = setInterval(() => {
                var top = basketball.offsetTop;
                top += speed++;
                if (top > window.innerHeight - basketball.offsetHeight) {
                    top = window.innerHeight - basketball.offsetHeight;
                    clearInterval(timer);
                }
                basketball.style.top = top + 'px';
            }, 20)
        })
    </script>
</head>

<body>
    <img src="img/basketball.jpg">
</body>

</html>
