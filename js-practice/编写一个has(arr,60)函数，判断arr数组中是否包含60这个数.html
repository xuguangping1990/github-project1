    <title>编写一个has(arr,60)函数，判断arr数组中是否包含60这个数</title>
    <script>
        var arr = [10, 15, 2, 32, 5, 6, 20, 8, 48, 54, 6];


        function has(arr, val) {

            var res = false;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == val) {
                    res = true;
                    break;
                }
            }
            return res = true;
        }
        console.log(has(arr, 20));
        console.log(arr.indexOf(10));
        console.log(arr.lastIndexOf(6));
        console.log(arr.indexOf(10) >= 0);
        console.log(arr.indexOf(10) != -1);
    </script>
