    <title>随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么</title>
    <script>
        var num = parseInt(Math.random() * 100000)
        console.log(num);
        //先转换成字符
        var num = String(num);
        console.log(num);
        //再转换成数组
        var arr = num.split('');
        console.log(arr);
    </script>
