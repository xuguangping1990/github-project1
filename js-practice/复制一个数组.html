    <title>复制一个数组</title>
    <script>
        //方法一：遍历复制
        var arr = [10, 20, 30];
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            newArr[i] = arr[i];
        }
        //方法二：利用数组slice方法
        var arr2 = [10, 20, 30];
        var newArr2 = arr2.slice;
    </script>
