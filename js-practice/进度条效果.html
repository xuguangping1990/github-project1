<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条效果</title>
    <style>
        #loading {
            width: 0px;
            height: 5px;
            background: #f00;
            position: relative;
        }
        
        #percent {
            position: absolute;
            font-size: 10px;
            left: 50%;
            bottom: -15px;
            margin-left: -15px;
        }
        
        body {
            margin: 0;
        }
    </style>
    <script>
        window.onload = function() {
            var loading = document.getElementById('loading');
            var percent = document.getElementById('percent');
            var width = 0;
            var timer = setInterval(function() {
                width += 2;
                var total = window.innerWidth;
                if (width >= 1000) {
                    clearInterval(timer);
                    width = total;
                }
                loading.style.width = width + 'px';
                percent.innerHTML = (width / 1000 * 100).toFixed(1) + '%';
            }, 10)
        }
    </script>
</head>

<body>
    <div id="loading"><span id="percent"></span></div>
</body>

</html>x
