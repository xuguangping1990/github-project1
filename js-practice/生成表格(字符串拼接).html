<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生成表格</title>
    <style>
        table {
            border: 1px solid #000;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid #ddd;
            padding: 5px 10px;
        }
    </style>
    <script>
        var row = 10;
        var col = 10;
        var table = '<table><tbody>';
        for (var i = 1; i <= row; i++) {
            table += '<tr>';
            for (var j = 1; j <= col; j++) {
                table += '<td>单元格' + i + j + '</td>';
            }
            table += '</tr>';
        }
        table += '</body></table>'
        document.write(table)
    </script>
</head>

<body>
    <!-- table>tr*10>td{单元格$$}*10 -->
</body>

</html>
