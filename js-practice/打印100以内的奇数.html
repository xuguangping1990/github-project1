<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100以内的奇数</title>
</head>

<body>
    <script>
        //while循环
        // var number = 100
        // while (number) {
        //     if (number % 2 !== 0) {
        //         document.write(number + ',')
        //     }
        //     number--
        // }



        //do...while循环
        var num = 100;
        do {
            if (num % 2 !== 0) {
                document.write(num + ',')
            }
            num--
        } while (num > 0)


        //for循环
        var num = 100;
        for (var num = 100; num > 0; num--) {
            if (num % 2 !== 0) {
                document.write(num)
            }
        }
    </script>
</body>

</html>
